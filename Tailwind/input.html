<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main/dashboard.css">
</head>

<body>
  <header>
    <div class="greeting">
      <p id="greeting"></p>
    </div>

    <div class="header-icons">
      <div class="profile-icon">
        <i id="profileIcon" alt="Profile" class="material-icons">person</i>
        <div class="dropdown-content">
          <a href="main/profile.html">Profile</a>
          <a href="main/login.html">Logout</a>
        </div>
      </div>

      <div class="theme-icon" id="themeIcon">
        <i id="themeToggle" class="material-icons">brightness_4</i>
        <div class="dropdown-content">
          <a href="#" id="lightMode">Light Mode</a>
          <a href="#" id="darkMode">Dark Mode</a>
        </div>
      </div>
    </div>
  </header>

  <iframe src="main/aside.html" frameborder="0" scrolling="no"></iframe>

  <div class="content">
    <!--
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->
<div>
    <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Price</label>
    <div class="relative mt-2 rounded-md shadow-sm">
      <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
        <span class="text-gray-500 sm:text-sm">$</span>
      </div>
      <input type="text" name="price" id="price" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="0.00">
      <div class="absolute inset-y-0 right-0 flex items-center">
        <label for="currency" class="sr-only">Currency</label>
        <select id="currency" name="currency" class="h-full rounded-md border-0 bg-transparent py-0 pl-2 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
          <option>USD</option>
          <option>CAD</option>
          <option>EUR</option>
        </select>
      </div>
    </div>
  </div>
  
  </div>

  <script src="dashboard.js"></script>

</body>

</html>
