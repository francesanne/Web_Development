<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-black to-gray-700 min-h-screen flex justify-center items-center">

    <div class="signup-container flex justify-center items-center h-96 sm:w-80 h-96 p-6 pt-12 max-w-xl max-h-screen relative mx-auto h-350 lg:w-300 xl:w-300 2xl:w-300 sm:w-full">
        <div class="bg-white rounded-lg shadow-md p-8 w-96">
            <h1 id="signup-header" class="text-4xl font-bold mb-8 text-gradient text-center">Sign Up</h1>
            <form id="signupForm" class="grid grid-cols-1 gap-1 items-center">
                <input type="text" id="firstName" placeholder="First Name" required
                    class="w-full border-b-2 border-gray-700 rounded-lg outline-none py-2 px-4 mb-4">
                <input type="text" id="lastName" placeholder="Last Name" required
                    class="w-full border-b-2 border-gray-700 rounded-lg outline-none py-2 px-4 mb-4">
                <input type="email" id="email" placeholder="Email" required
                    class="w-full border-b-2 border-gray-700 rounded-lg outline-none py-2 px-4 mb-4">
                <input type="password" id="password" placeholder="Password" required
                    class="w-full border-b-2 border-gray-700 rounded-lg outline-none py-2 px-4 mb-4">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required
                    class="w-full border-b-2 border-gray-700 rounded-lg outline-none py-2 px-4 mb-4">
                <button id="create" type="submit"
                    class="w-full py-2 px-4 bg-black text-white font-bold rounded cursor-pointer">Create</button>
                <div class="login-link mt-4 text-center">
                    <p>Already have an account? <a href="login.html" class="font-bold text-gray-700">Login here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
<script src="signup.js"></script>
</body>

</html>
