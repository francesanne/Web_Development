<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <div class="calculator-text">
        <p class="user-input" id="user-input">0</p>
    </div>
    <div class="calculator-keys">

        <button class="hide-btn group-1">(</button>
        <button class="hide-btn group-1">)</button>
        <button class="hide-btn group-1">mc</button>

        <button class="hide-btn group-1">m+</button>
        <button class="hide-btn group-1">m-</button>
        <button class="hide-btn group-1">mr</button>
        <button class="key-button operation top">AC</button>
        <button class="key-button operation top">DEL</button>
        <button class="key-button operation top">%</button>
        <button class="key-button operation">/</button>

        <button class="hide-btn group-1">2nd</button>
        <button class="hide-btn group-1"> x²</button>
        <button class="hide-btn group-1"> x³</button>

        <button class="hide-btn group-1">xy</button>
        <button class="hide-btn group-1">ex</button>
        <button class="hide-btn group-1">10x</button>
        <button class="hide-btn">7</button>
        <button class="hide-btn">8</button>
        <button class="hide-btn">9</button>
        <button class="key-button operation">*</button>

        <button class="hide-btn group-1">1/x</button>
        <button class="hide-btn group-1">²√x</button>
        <button class="hide-btn group-1">³√x</button>

        <button class="hide-btn group-1">√x</button>
        <button class="hide-btn group-1">In</button>
        <button class="hide-btn group-1">log</button>
        <button class="hide-btn">4</button>
        <button class="hide-btn">5</button>
        <button class="hide-btn">6</button>
        <button class="key-button operation">-</button>

        <button class="hide-btn group-1">x!</button>
        <button class="hide-btn group-1">sin</button>
        <button class="hide-btn group-1">cos</button>


        <button class="hide-btn group-1">tan</button>
        <button class="hide-btn group-1">e</button>
        <button class="hide-btn group-1">EE</button>
        <button class="hide-btn">1</button>
        <button class="hide-btn">2</button>
        <button class="hide-btn">3</button>
        <button class="key-button operation">+</button>

        <button class="hide-btn group-1">Rad</button>
        <button class="hide-btn group-1">sinh</button>
        <button class="hide-btn group-1">cosh</button>

        <button class="hide-btn group-1">tanh</button>
        <button class="hide-btn group-1">π</button>
        <button class="hide-btn group-1">Rand</button>
        <button class="key-button group-2 hide-btn">0</button>
        <button class="hide-btn">.</button>
        <button class="key-button operation">=</button>
    </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
