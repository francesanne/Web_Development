<!DOCTYPE html>

<head>

    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<body>

                    <a href="main/login.html">Logout</a>

            <div class="theme-icon" id="themeIcon">

                    <a href="#" id="lightMode">Light Mode</a>
                    <a href="#" id="darkMode">Dark Mode</a>

    <iframe src="main/aside.html" frameborder="0" scrolling="no"></iframe>

    <div class="content">
        <h1>Example</h1>
        <hr>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">

        </nav>
        <hr><hr>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>

            </ol>
        </nav>
        <hr><hr>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Library</a></li>

        </nav>

        <br><br>
