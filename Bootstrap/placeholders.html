<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main/dashboard.css">
</head>

<body>
    <header>
        <div class="greeting">
            <p id="greeting"></p>
        </div>

        <div class="header-icons">
            <div class="profile-icon">
                <i id="profileIcon" alt="Profile" class="material-icons">person</i>
                <div class="dropdown-content">
                    <a href="main/profile.html">Profile</a>
                    <a href="main/login.html">Logout</a>
                </div>
            </div>

            <div class="theme-icon" id="themeIcon">
                <i id="themeToggle" class="material-icons">brightness_4</i>
                <div class="dropdown-content">
                    <a href="#" id="lightMode">Light Mode</a>
                    <a href="#" id="darkMode">Dark Mode</a>
                </div>
            </div>
        </div>
    </header>

    <iframe src="main/aside.html" frameborder="0" scrolling="no"></iframe>

    <div class="content">
        <h1>Example</h1>
        <div class="card">
            <img src="sample.jpg" class="card-img-top" alt="...">

            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>

        <div class="card" aria-hidden="true">
            <img src="sample1.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title placeholder-glow">
                    <span class="placeholder col-6"></span>
                </h5>
                <p class="card-text placeholder-glow">
                    <span class="placeholder col-7"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-6"></span>
                    <span class="placeholder col-8"></span>
                </p>
                <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
            </div>
        </div>

        <br><br>
        <h1>How it works</h1>
        <p aria-hidden="true">
            <span class="placeholder col-6"></span>
        </p>

        <a class="btn btn-primary disabled placeholder col-4" aria-disabled="true"></a>
        <br><br>
        <h1>Width</h1>
        <span class="placeholder col-6"></span>
        <span class="placeholder w-75"></span>
        <span class="placeholder" style="width: 25%;"></span>
        <br><br>
        <h1>Color</h1>
        <span class="placeholder col-12"></span>

        <span class="placeholder col-12 bg-primary"></span>
        <span class="placeholder col-12 bg-secondary"></span>
        <span class="placeholder col-12 bg-success"></span>
        <span class="placeholder col-12 bg-danger"></span>
        <span class="placeholder col-12 bg-warning"></span>
        <span class="placeholder col-12 bg-info"></span>
        <span class="placeholder col-12 bg-light"></span>
        <span class="placeholder col-12 bg-dark"></span>

        <br><br>
        <h1>Sizing</h1>
        <span class="placeholder col-12 placeholder-lg"></span>
        <span class="placeholder col-12"></span>
        <span class="placeholder col-12 placeholder-sm"></span>
        <span class="placeholder col-12 placeholder-xs"></span>
        <br><br>
        <h1>Animation</h1>
        <p class="placeholder-glow">
            <span class="placeholder col-12"></span>
        </p>

        <p class="placeholder-wave">
            <span class="placeholder col-12"></span>
        </p>

    </div>
    <script src="dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>






</body>

</html>
