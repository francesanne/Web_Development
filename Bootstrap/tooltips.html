<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main/dashboard.css">
</head>

<body>
    <header>
        <div class="greeting">
            <p id="greeting"></p>
        </div>

        <div class="header-icons">
            <div class="profile-icon">
                <i id="profileIcon" alt="Profile" class="material-icons">person</i>
                <div class="dropdown-content">
                    <a href="main/profile.html">Profile</a>
                    <a href="main/login.html">Logout</a>
                </div>
            </div>

            <div class="theme-icon" id="themeIcon">
                <i id="themeToggle" class="material-icons">brightness_4</i>
                <div class="dropdown-content">
                    <a href="#" id="lightMode">Light Mode</a>
                    <a href="#" id="darkMode">Dark Mode</a>
                </div>
            </div>
        </div>
    </header>

    <iframe src="main/aside.html" frameborder="0" scrolling="no"></iframe>

    <div class="content">
        <h1>Example</h1><br>
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top"
            data-bs-title="Tooltip on top">
            Tooltip on top
        </button><br><br>
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right"
            data-bs-title="Tooltip on right">
            Tooltip on right
        </button><br><br>
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom"
            data-bs-title="Tooltip on bottom">
            Tooltip on bottom
        </button><br><br>
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left"
            data-bs-title="Tooltip on left">
            Tooltip on left
        </button><br><br>

        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-html="true"
            data-bs-title="<em>Tooltip</em> <u>with</u> <b>HTML</b>">
            Tooltip with HTML
        </button><br><br>
    </div>
    <script src="dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = Array.from(tooltipTriggerList).map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>





</body>

</html>
