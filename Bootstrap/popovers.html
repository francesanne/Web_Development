<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main/dashboard.css">
    <style>
        .custom-popover {
            --bs-popover-max-width: 200px;
            --bs-popover-border-color: var(--bd-violet-bg);
            --bs-popover-header-bg: var(--bd-violet-bg);
            --bs-popover-header-color: var(--bs-white);
            --bs-popover-body-padding-x: 1rem;
            --bs-popover-body-padding-y: .5rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="greeting">
            <p id="greeting"></p>
        </div>

        <div class="header-icons">
            <div class="profile-icon">
                <i id="profileIcon" alt="Profile" class="material-icons">person</i>
                <div class="dropdown-content">
                    <a href="main/profile.html">Profile</a>
                    <a href="main/login.html">Logout</a>
                </div>
            </div>

            <div class="theme-icon" id="themeIcon">
                <i id="themeToggle" class="material-icons">brightness_4</i>
                <div class="dropdown-content">
                    <a href="#" id="lightMode">Light Mode</a>
                    <a href="#" id="darkMode">Dark Mode</a>
                </div>
            </div>
        </div>
    </header>

    <iframe src="main/aside.html" frameborder="0" scrolling="no"></iframe>

    <div class="content">
        <h1>Live demo</h1>
        <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-title="Popover title"
            data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to toggle
            popover</button>
        <br><br>
        <h1>Four directions</h1>
        <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
            data-bs-placement="top" data-bs-content="Top popover">
            Popover on top
        </button>
        <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
            data-bs-placement="right" data-bs-content="Right popover">
            Popover on right
        </button>
        <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
            data-bs-placement="bottom" data-bs-content="Bottom popover">
            Popover on bottom
        </button>
        <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
            data-bs-placement="left" data-bs-content="Left popover">
            Popover on left
        </button>
        <br><br>
        <h1>Custom popovers</h1>
        <button type="button" class="btn btn-secondary" data-bs-toggle="popover" data-bs-placement="right"
            data-bs-custom-class="custom-popover" data-bs-title="Custom popover"
            data-bs-content="This popover is themed via CSS variables.">
            Custom popover
        </button>
        <br><br>
        <h1>Disabled elements </h1>
        <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus"
            data-bs-content="Disabled popover">
            <button class="btn btn-primary" type="button" disabled>Disabled button</button>
        </span>

    </div>
    <script src="dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
            const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl));
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>






</body>

</html>
